---
layout: default
---

<div role="main">
    <div class="content">
        <article>
            <h1>{% if page.header %}{{ page.header }}{% else %}{{ page.title }}{% endif %}</h1>
            <time datetime="{{ page.date }}">{{ page.date | date:'%d %b %Y' }}</time>
            {{ content }}
        </article>

        <div class="fb-comments" data-href="{{ page.url }}" data-width="715" data-num-posts="5"></div>
    </div>
</div>
